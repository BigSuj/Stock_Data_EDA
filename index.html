<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Line Chart</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-4 mb-4">Dow Jones Stock Trends</h1>
        <div id="tooltip" class="tooltip" style="opacity: 0;"></div>
        <div class="row">
            <div class="col">
                <label for="stockSelect" class="form-label">Select a stock:</label>
                <select class="form-select" id="stockSelect">
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div id="chart" class="mt-4">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
